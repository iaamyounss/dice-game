<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Studi - Dynamsier vos sites web avec JS</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="root">

      <div class="player player-0-panel active">
        <div class="text-center flex items-center justify-center">
          <div> 
            <h2 class="text-black text-7xl font-light" id="name-0">Player 1</h2>
            <h4 class="text-red-400 text-7xl font-light" id="score-0">43</h4>
          </div>
        </div>
        <div class="text-center flex items-center justify-center">
          <div class="px-6 bg-red-500"> 
            <h2 class="pt-2 text-black text-sm font-light">current</h2>
            <h2 class="pb-2 font-normal text-3xl text-white" id="current-0">11</h2>
          </div>
        </div>
      </div>

      <div id="game">
        <button id="newGame">
          <i class="ion-ios-plus-outline"></i>
          Nouvelle Partie
        </button>
        <button id="dice" class="py-60">
          <img src="./images/dice-6.png" alt="Dice" class="dice">
        </button>
        <button id="rollDice" class="py-6">
          <i class="ion-ios-loop"></i>
          Lancer le d√©
        </button>
        <button id="hold" class="py-6">
          <i class="ion-ios-download-outline"></i>
          Retenir le score
        </button>
      </div>

      <div class="player player-1-panel">
        <div class="text-center flex items-center justify-center">
          <div> 
            <h2 class="text-black text-7xl" id="name-1">Player 2</h2>
            <h4 class="text-red-400 text-7xl" id="score-1">72</h4>
          </div>
        </div>
        <div class="text-center flex items-center justify-center">
          <div class="px-6 bg-red-500"> 
            <h2 class="pt-2 text-black text-sm">current</h2>
            <h2 class="pb-2 font-normal text-3xl text-white" id="current-1">0</h2>
          </div>
        </div>
      </div>

    </div>
    
    <script src="index.js"></script>
    <script src="tailwind.config.js"></script>
    
  </body>
</html>
